<script>

    const projects = [
        {
            title: "Test",
            images: [

            ],
            url: "",
            description: "Test description."
        }
    ];

    const projectsContainer = document.getElementsByClassName("projects")[0];

    projects.forEach(project => {
        const link = document.createElement("a")
        link.setAttribute("href", project.url);
        link.textContent = project.title;
        projectsContainer.appendChild(link);
    });



    const elements = [...document.getElementsByTagName("a"), ...document.getElementsByTagName("h1"), ...document.getElementsByTagName("h2")];
    for (let element of elements) {
        element.originalText = element.textContent;
        element.onmouseover = (event) => {
            element.interval = setInterval(() => {
                element.textContent = to(element.textContent, element.originalText.toUpperCase());
            }, 1);
        }
        element.onmouseleave = (event) => {
            clearInterval(element.interval);
            element.textContent = element.originalText;
        }
    }

    const to = (current, target) => {
        if (target.length < 1 && current.length < 1) return "";

        if (target.length < 1 && current.length > 0) { target = " " };
        if (current.length < 1 && target.length > 0) { current = " " };

        const currentLetter = current.charCodeAt(0) - 32;
        const targetLetter = target.charCodeAt(0) - 32;
        if (currentLetter != targetLetter) {
            return String.fromCharCode(((currentLetter + 1) % 95) + 32) + current.substring(1);
        } else {
            return String.fromCharCode(currentLetter + 32) + to(current.substring(1), target.substring(1));
        }

    }

    const toggle = () => {
        const body = document.getElementsByTagName("body")[0];
        body.className = body.className === "" ? "dark" : "";
    }


</script>
